<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style></style>
</head>
<body>
<input type="text" id="input_message">
<button onclick="PostString()">WebAPI実行</button>
<div id="result">ここにWebAPIの結果が入ります!!</div>
</body>
</html>

<script>
function PostString()
{
    const xhr = new XMLHttpRequest();

    //http://XXXXXXX.jp/test.php が今回呼び出すWebAPIを記述したphpファイル
//    xhr.open('POST', '//takana.web5.jp/test/test.php',true );
    xhr.open('POST', 'https://takanatesta1.page.link/V9Hh',true );

    //文字列を引数にしてWebAPIを実行する(日本語も可能です)
    const msg = document.getElementById("input_message").value;
    xhr.send(msg);
    xhr.onreadystatechange = function() 
    {
        if(xhr.readyState === 4 && xhr.status === 200)
        {
            document.getElementById( "result" ).innerHTML = xhr.responseText;
        } else{
            document.getElementById( "result" ).innerText = xhr.readyState + ":" + xhr.status;
        };
    }
}
</script>
